<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global Game Jam 2018 - Final Deadline</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .help {
      position: fixed;
      top: 10px;
      left: 10px;
      color: greenyellow;
    }

    .score {
      font-family: monospace;
      font-weight: bold;
      color: greenyellow;
      font-size: 200%;
    }

    .health {
      font-family: monospace;
      font-weight: bold;
      color: crimson;
      font-size: 200%;
    }
  </style>
</head>

<body>
  <div class="help">
    <span class="score">
      Score:
      <span id="scoreDisplay">0</span>
    </span>
    <span class="health">
      Health:
      <span id="healthDisplay">0</span>
    </span>
    <pre>
Plug in a Gamepad

Left Thumbstick to Move
Right Thumbstick to Aim
      
Right Trigger to Shoot
Left Trigger on a Turret to Teleport

Don't get shot by the turrets.
Teleport to Regain Health.
    </pre>
  </div>
  <div id="container"></div>

  <script src="./app.ts"></script>
</body>

</html>
